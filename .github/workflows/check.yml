name: Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']

jobs:
  check:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: .bun-version

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run checks
        run: |
          bun tsc &
          bun lint &
          bun fmt:check &
          wait
